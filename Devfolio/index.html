<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevFolio</title>
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,400;0,700;0,800;1,400;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <header class="df-topbar">
      <div class="df-logo">
        <img src="images/logo.svg" alt="Logo DevFolio" />
      </div>
      <nav class="df-menu">
        <a href="#">Home</a>
        <a href="#">Portfolio</a>
        <a href="#">Sobre</a>
      </nav>
    </header>
    <div class="df-contact-info">
      <h2 class="df-title">Contato</h2>
      <p>email@contato.com</p>
      <p>+55 (00) 9 9999 9999</p>
      <div class="df-social-links">
        <a href="#">
          <img src="images/icon-instagram.svg" alt="Intagram" />
        </a>
        <a href="#">
          <img src="images/icon-twitter.svg" alt="Twitter" />
        </a>
        <a href="#">
          <img src="images/icon-dribbble.svg" alt="Dribbble" />
        </a>
      </div>
      <div class="df-corner"></div>
    </div>
    <div class="df-btn-contact"></div>
    <div class="df-page-wrapper"></div>

    <script src="js/main.js"></script>
  </body>
</html>
